<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="/images/logo.svg" alt="Base Apparel" />
        </div>
      </header>
      <main class="main">
        <section class="content">
          <h1 class="titulo-1">We're</h1>
          <h1 class="titulo-2">coming soon</h1>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="emailForm" action="#">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <input id="btnSubmit" type="button" onclick="validate()" />
          </form>
          <p class="validate">
            Please provide a valid email
            <img src="./images/icon-error.svg" alt="Invalid email" />
          </p>
        </section>
      </main>
      <aside class="side"></aside>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
